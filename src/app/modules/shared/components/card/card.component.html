<mat-card class="card" [ngStyle]="{'width': cardWidth, 'height': cardHeight}">
  <div class="image__container">
      <img class="card__image" src="{{ product.productImage }}" alt="imagen del producto">
  </div>
  <mat-card-content class="card__content" >
    <h4>{{ product.productName }}</h4>
    <span *ngIf="showPrice">$&nbsp;{{ product.productPrice}}</span>
    <mat-card-actions class="card__action">
      <button *ngIf="showAddButton" mat-raised-button color="primary">Agregar</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
