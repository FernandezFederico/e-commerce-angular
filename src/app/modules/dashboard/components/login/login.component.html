<div class="login__container">
	<mat-card class="login__card">
		<mat-card-header class="login__header">
			<mat-card-title>
				<h1 class="login__title" appTittleFontSize>Iniciar sesión</h1>
			</mat-card-title>
		</mat-card-header>
		<mat-card-content class="login__content">
			<form class="login__form" [formGroup]="loginForm">
				<mat-form-field class="login__field">
					<mat-label>Correo electrónico</mat-label>
					<input matInput type="email" formControlName="email" />
					<mat-error>
						{{ loginForm.get('email')?.errors | validationErrors }}
					</mat-error>
				</mat-form-field>
				<mat-form-field class="login__field">
					<mat-label>Contraseña</mat-label>
					<input matInput [type]="ShowLoginPassword ? 'text' : 'password'" formControlName="password" />
					<mat-error>
						{{ loginForm.get('password')?.errors | validationErrors }}
					</mat-error>
					<button type="button" mat-icon-button matSuffix (click)="ShowLoginPassword = !ShowLoginPassword">
						<mat-icon class="login__icon">visibility</mat-icon>
					</button>
				</mat-form-field>
				<mat-card-actions class="login__actions">
					<button (click)="login()" type="submit" mat-flat-button class="login__button" color="primary">Ingresar</button>
				</mat-card-actions>
			</form>
		</mat-card-content>
	</mat-card>
</div>
